<!DOCTYPE html>

  <body></body>
  <script>
    const app = {
      data() {
        return {
          count: 0,
        };
      },
    };

    // target, handler
    const proxyA = new Proxy(app.data(), {
      get(target, key) {
        console.log("getter!", target, key);
        return target[key];
      },
      set(target, key, value) {
        console.log("setter!", target, key, value);
        target[key] = value * 2;
      },
    });

    const proxyB = new Proxy(app.data(), {
      get(target, key) {
        console.log("getter!", target, key);
        return target[key];
      },
      set(target, key, value) {
        console.log("setter!", target, key, value);
        target[key] = value * 2;
      },
    });
  </script>
