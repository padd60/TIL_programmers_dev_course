<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<h1 @click="say('hi')">{{msg}}</h1>
			<h1 @click="a(), b(), c()">click</h1>
		</div>
		<script>
			const App = {
				data() {
					return {
						msg: 'Vue!',
					};
				},
				methods: {
					say(msg) {
						alert(msg);
					},
					a() {
						console.log('a');
					},
					b() {
						console.log('b');
					},
					c() {
						console.log('c');
					},
				},
			};
			const vm = Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
