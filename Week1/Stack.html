<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let stack = [];

        for (const x of s) {
          if (x === "(") {
            stack.push(x);
          } else {
            if (stack.length === 0) {
              return false;
            }
            stack.pop();
          }
        }

        return stack.length === 0;
      }
      console.log(solution("()()"));
      console.log(solution("(())()"));
      console.log(solution(")()("));
    </script>
  </body>
</html>
